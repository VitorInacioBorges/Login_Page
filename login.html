<!DOCTYPE html>

        <link rel="stylesheet" href="loginstyle.css">

                    <label> <input type="checkbox"> Lembre de mim </label>

                </div>

                    <p> Não tem uma conta? <a href="#"> Cadastre-se </a> </p>
                </div>
            </form>
        </div>

</html>
